<div class="flex flex-col gap-5">
  <ui-elements-breadcrumb
    [breadcrumbItems]="breadcrumbItems"
  ></ui-elements-breadcrumb>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title><p class="text-xl">
        Editar Compa침ia
      </p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="" [formGroup]="editCompanyForm">
        <div class="flex flex-row gap-4 w-full">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Compa침ia" formControlName="nombre_comercial">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre contacto</mat-label>
            <input matInput placeholder="Descripci칩n" formControlName="contacto">
          </mat-form-field>
        </div>

        <div class="flex flex-row gap-4 w-full">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre Comercial</mat-label>
            <input matInput placeholder="Nombre" formControlName="nombre">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Telefono</mat-label>
            <input matInput type="text" placeholder="Descripci칩n" formControlName="telefono" mask="00-00-00-00-00">
          </mat-form-field>
        </div>

        <mat-slide-toggle #status formControlName="status">{{ status.checked ? 'Activo' : 'Desactivado' }}
        </mat-slide-toggle>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex gap-5">

      <ui-elements-button-loader text="Guardar" [disabled]="editCompanyForm.invalid" (click)="edit()"
                                 [showLoader]="loading$()"></ui-elements-button-loader>
      <button mat-button (click)="navigate.navigateToList()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
