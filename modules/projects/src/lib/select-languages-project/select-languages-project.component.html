<div class="overscroll-y-auto">

  @if ($loading()) {
    <div class="flex flex-row items-center justify-center h-full">
      <mat-spinner></mat-spinner>

    </div>
  } @else {
    @if (listLanguages$().length === 0) {
      <div class="flex flex-row items-center justify-center h-full">
        <h4 class="text-gray-500"> No se encontraron datos</h4>

      </div>
    } @else {
      <mat-nav-list class="overscroll-y-auto">
        @for (item of listLanguages$(); track item) {
          <a mat-list-item (click)="goTo(item)">


            <span matListItemTitle class="font-bold text-xl">{{ item.code }}</span>
            <span matLine class="text-base text-gray-500">
              {{ item.description }}
            </span>

          </a>
        }
      </mat-nav-list>
    }
  }

</div>
