<div
  class="bg-white shadow-lg rounded-lg h-min-96 m-5 mb-20 flex flex-col overflow-y-scroll"
>
  <div class="">
    <div class="flex justify-stretch items-center h-20 mb-2 pl-5 pr-5">
      @if (isOpenMenu) {
        <span class="grow">AMAD S10 +</span>
      }
      <button mat-icon-button (click)="isOpenMenu = !isOpenMenu">
        <mat-icon>{{ !isOpenMenu ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="mt-3 flex flex-col gap-5">
      @for (menu of menus; track menu) {
        <a
          [routerLink]="menu.link"
          mat-ripple
          [ngClass]="{
            'justify-start pl-3': isOpenMenu,
            'justify-center': !isOpenMenu,
          }"
          class="flex gap-5 items-center hover:cursor-pointer h-10"
        >
          <mat-icon matListItemIcon class="text-red-600">{{
            menu.icon
          }}</mat-icon>
          @if (isOpenMenu) {
            {{ menu.title }}
          }
        </a>
      }
    </div>
  </div>

  <div
    mat-ripple
    class="flex gap-5 justify-center items-center hover:cursor-pointer h-10 mt-auto bg-gray-200"
    (click)="closeSession()"
  >
    <mat-icon matListItemIcon>power_settings_new</mat-icon>
    @if (isOpenMenu) {
      <span> Cerrar sesi√≥n</span>
    }
  </div>
</div>
