<div class="grid grid-cols-3 gap-4">
  @for (item of items; track item) {
    <mat-card class="hover:cursor-pointer h-24 bg-white" matRipple>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title class="text-red-600">{{ item.title }}</mat-card-title>
          <mat-icon class="icon-2x text-red-600">{{ item.icon }}</mat-icon>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ item.description }}
      </mat-card-content>
    </mat-card>
  }
</div>
