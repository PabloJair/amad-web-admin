<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Margen y tamaño</mat-panel-title>
    <mat-panel-description>
      Definición de margen y tamaño
      <mat-icon>photo_size_select_small</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <span>Tamaño</span>
  <div class="grid grid-cols-2  gap-3">
    <mat-form-field appearance="outline">
      <mat-label>Ancho</mat-label>
      <input type="number" matInput
             [(ngModel)]="componentEntity().properties.size.width">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Largo</mat-label>
      <input type="number" matInput
             [(ngModel)]="componentEntity().properties.size.height">
    </mat-form-field>

  </div>

  <mat-divider></mat-divider>

  <div class="flex flex-col">
    <span>Posición</span>
    <mat-form-field appearance="outline">
      <mat-label>X</mat-label>
      <input type="number" matInput [(ngModel)]="componentEntity().properties.position.x"
      >

    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Y</mat-label>
      <input type="number" matInput [(ngModel)]="componentEntity().properties.position.y"
      >

    </mat-form-field>

  </div>


</mat-expansion-panel>
