    <mat-panel-description>

      <mat-icon>palette</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="flex flex-row gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Color de fondo</mat-label>
