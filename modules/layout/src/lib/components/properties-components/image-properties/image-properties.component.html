<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Carga de imagen</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-panel-description>

    <div class="flex flex-col gap-5 justify-center items-center">

      <ui-elements-image-upload class="h-32 w-32" (fileSelected)="onFileSelected($event)"
                                [urlFile]="componentEntity().properties.base64Image" [loader]=loader>

      </ui-elements-image-upload>

      @if (componentEntity().type === TypeComponent.IMAGE_BUTTON) {
        <section class="w-full">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Ancho</mat-label>
            <input type="number" matInput [(ngModel)]="componentEntity().properties.imageSize.width"
            >
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Largo</mat-label>
            <input type="number" matInput [(ngModel)]="componentEntity().properties.imageSize.height"
            >
          </mat-form-field>

          <mat-radio-group class="grid grid-cols-5 grid-rows-5 gap-4 justify-items-center"
                           [(ngModel)]="componentEntity().properties.positionImage">
            <mat-radio-button [value]="PositionAlignment.TOP" class="col-start-2">
            </mat-radio-button>

            <mat-radio-button [value]="PositionAlignment.LEFT" class="row-start-2">
            </mat-radio-button>
            <mat-radio-button [value]="PositionAlignment.RIGHT" class="col-start-3 row-start-2">
            </mat-radio-button>
            <mat-radio-button [value]="PositionAlignment.BOTTOM" class="col-start-2 row-start-3">
            </mat-radio-button>
          </mat-radio-group>
        </section>

      }

    </div>

  </mat-panel-description>

</mat-expansion-panel>
