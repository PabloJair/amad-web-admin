<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Carga de imagen</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-panel-description>

    <div class="flex flex-col gap-5 justify-center items-center">

      <ui-elements-upload class="h-32 w-32"
                          (fileSelected)="onFileSelected($event)"
                          [loader]=loader
                          [acceptFiles]="[CommonsStrings.MIME_TYPE_VIDEO]"
      >

      </ui-elements-upload>

      <section class="w-full">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>URL del Video</mat-label>
          <input
            type="text"
            matInput [(ngModel)]="componentEntity().properties.videoURL"
          >
        </mat-form-field>
      </section>

    </div>

  </mat-panel-description>

</mat-expansion-panel>
