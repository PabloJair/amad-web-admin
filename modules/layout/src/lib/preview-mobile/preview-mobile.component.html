<div
  id="boundary"
  class="bg-white h-full min-h-max  max-w-2xl  boundary-container  absolute "
>
  @for (item of componentEntitiesAdd; track item.UUID) {
    @switch (item.type) {
      @case (TypeComponent.BUTTON) {
        <lib-app-button

          cdkDragBoundaryName="#boundary"
          (click)="showProperties(item)"
          [component]="item"
          (onSelectedComponent)="showProperties($event)"
        ></lib-app-button>
      }
      @case (TypeComponent.TEXT) {
        <lib-text
          cdkDragBoundaryName=".boundary"
          (click)="showProperties(item)"
          [component]="item"
        ></lib-text>
      }
      @case (TypeComponent.IMAGE) {
        <lib-image
          cdkDragBoundaryName=".boundary"
          (click)="showProperties(item)"
          [component]="item"
        ></lib-image>
      }
      @case (TypeComponent.IMAGE_BUTTON) {
        <lib-button-image
          cdkDragBoundaryName=".boundary"
          (click)="showProperties(item)"
          [component]="item"
        ></lib-button-image>
      }
      @case (TypeComponent.CARROUSEL) {
        <lib-carousel
          cdkDragBoundaryName=".boundary"
          (click)="showProperties(item)"
          [component]="item"
        ></lib-carousel>
      }
    }

  }

</div>
