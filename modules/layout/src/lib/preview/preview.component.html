<div class="flex flex-col gap-5  h-dvh">
  <ui-elements-breadcrumb
    [breadcrumbItems]="breadcrumbItems"
  ></ui-elements-breadcrumb>

  <mat-card appearance="outlined" class="h-auto ">
    <mat-card-header>
      <mat-card-title>
        <div class="flex flex-row content-center gap-4 m-5">
          <div class="flex flex-col">
            <p class="text-orange-500"> Projecto: {{ projectInformation.project.application_name }}</p>
            <p>Nombre de la vista:
              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" (keyup)="changeNameView($event)"
                       [value]="selectedApplicantProjectLayout().nameView">
              </mat-form-field>
            </p>
            <mat-checkbox [checked]="selectedApplicantProjectLayout().mainView" (change)="changeMainView($event)">
              Vista principal
            </mat-checkbox>
          </div>

          <div class="flex flex-col">
            <button mat-button (click)="showOtherViews()">Ver vistas</button>
            <button mat-button (click)="save()">Guardar</button>

          </div>

        </div>
      </mat-card-title>
      <mat-card-subtitle>

      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class=" max-h-max ">
      <div class="flex justify-center    gap-4 w-full  h-full">
        <lib-toolbox class="flex-initial w-1/6"
                     (onAddComponent)="onAddComponent($event)"
        ></lib-toolbox>
        <lib-preview-mobile
          (onSelectedComponent)="onSelectedComponent($event)"
        ></lib-preview-mobile>
        <div class="flex-initial w-1/3">
          <lib-properties [componentEntity]="selectedComponent()"
                          [sections]="sectionsProperties()"
                          (delete)="onDelete($event)"
                          [showProperties]=showProperties
                          class="flex-auto"></lib-properties>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>
