<div class="flex flex-col gap-5">
  <ui-elements-breadcrumb
    [breadcrumbItems]="breadcrumbItems"
  ></ui-elements-breadcrumb>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title><p class="text-xl">
        Editar Rol
      </p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="" [formGroup]="editRolForm">
        <div class="flex flex-row gap-4 w-full">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="desc_rol">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Descripción" formControlName="desc_larga">
          </mat-form-field>

          <mat-slide-toggle #status formControlName="status">{{ status.checked ? 'Activo' : 'Desactivado' }}
          </mat-slide-toggle>
        </div>

      </form>
    </mat-card-content>
    <mat-card-actions class="flex gap-5">

      <ui-elements-button-loader text="Guardar" [disabled]="editRolForm.invalid" (click)="edit()"
                                 [showLoader]="loading$()"></ui-elements-button-loader>
      <button mat-button (click)="navigation.navigateToList()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
