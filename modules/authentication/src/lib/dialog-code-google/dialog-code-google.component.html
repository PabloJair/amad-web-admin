<dialog-layout>
  <div content class="flex flex-col justify-center items-center">
    @if (data){
    <h6>
      Primero escanea el siguiente QR con la aplicación de Google Authenticator
    </h6>
    <img src="data:image/jpeg;base64,{{ data }}" alt="Código QR" fill />
    } @else {
    <h6>Ingresa el codigo de google authenticator</h6>

    }
    <ng-otp-input
      (onInputChange)="onCodeChange($event)"
      [config]="{
        length: LENGTH_CODE,
        allowNumbersOnly: true,
        placeholder: '-'
      }"
    ></ng-otp-input>
  </div>
  <div content-actions>
    <button
      (click)="dialogRef.close({ resultType: ResultType.CANCEL, data: '' })"
      type="button"
      class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
    >
      Cerrar
    </button>
  </div>
</dialog-layout>
